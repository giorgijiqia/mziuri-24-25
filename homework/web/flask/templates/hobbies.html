{% extends "base.html" %}

{% block title %}My Hobbies{% endblock %}

{% block content %}
    <h1>My Hobbies</h1>

    {% if hobbies %}
        <ul>
            {% for hobby in hobbies %}
                <li><strong>{{ hobby.name }}</strong>: {{ hobby.description }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hobbies found.</p>
    {% endif %}
{% endblock %}
