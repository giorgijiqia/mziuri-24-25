<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            margin: 0 auto;
            padding: 20px;
            width: 300px;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: block;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        input[type="submit"] {
            width: 48%;
            background-color: lightblue;
        }

        input[type="reset"] {
            width: 48%;
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <h1>User Registration</h1>

    <form action="#" method="POST">
        <div>
            <label for="first_name">Name:</label>
            <input type="text" id="first_name" name="first_name" required placeholder="Enter your name">
        </div>

        <div>
            <label for="last_name">Last name:</label>
            <input type="text" id="last_name" name="last_name" required placeholder="Enter your last name">
        </div>

        <div>
            <label for="gender">Choose gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other" required>
        </div>

        <div>
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
        </div>

        <div>
            <label for="terms">Agree to terms and conditions:</label>
            <input type="checkbox" id="terms" name="terms" required>
        </div>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

    <h2>Login Page</h2>

    <form action="#" method="POST">
        <div>
            <label for="login_email">Email:</label>
            <input type="email" id="login_email" name="login_email" required placeholder="Enter your email">
        </div>

        <div>
            <label for="login_password">Password:</label>
            <input type="password" id="login_password" name="login_password" required placeholder="Enter your password">
        </div>

        <div>
            <input type="submit" value="Login">
        </div>
    </form>

</body>
</html>
